<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Room Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a1a;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      gap: 14px;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(99, 102, 241, 0.18);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #load-text {
      color: rgba(255, 255, 255, 0.65);
      font: 14px sans-serif;
      text-align: center;
    }

    #load-bar-wrap {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 2px;
      overflow: hidden;
    }

    #load-bar {
      height: 100%;
      width: 0%;
      background: #6366f1;
      border-radius: 2px;
      transition: width 0.25s;
    }

    #hint {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 6px 18px;
      color: rgba(255, 255, 255, 0.4);
      font: 11px sans-serif;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div id="loading">
    <div class="spinner"></div>
    <div id="load-text">Starting…</div>
    <div id="load-bar-wrap">
      <div id="load-bar"></div>
    </div>
  </div>
  <div id="hint">Left-drag · Scroll zoom · Right-drag pan</div>

  <script>
    var bank = {};

    function setStatus(text, pct) {
      var el = document.getElementById('load-text');
      if (el) el.textContent = text;
      if (pct !== undefined) {
        var bar = document.getElementById('load-bar');
        if (bar) bar.style.width = pct + '%';
      }
    }

    function hideLoading() {
      var el = document.getElementById('loading');
      if (el) { el.classList.add('hidden'); setTimeout(function () { el.style.display = 'none'; }, 600); }
    }

    function getPayload() {
      try {
        var raw = new URLSearchParams(window.location.search).get('d');
        if (!raw) return null;
        return JSON.parse(atob(raw.replace(/-/g, '+').replace(/_/g, '/')));
      } catch (e) { return null; }
    }

    // ── Load JS scripts one at a time ─────────────────────────────────────────
    function loadScript(src, cb) {
      var s = document.createElement('script');
      s.src = src + '?t=' + Date.now();
      s.onload = cb;
      s.onerror = function () { console.error('Script failed: ' + src); cb(); };
      document.head.appendChild(s);
    }

    setStatus('Loading Three.js…', 5);
    loadScript('three.min.js', function () {
      setStatus('Loading controls…', 20);
      loadScript('OrbitControls.js', function () {
        setStatus('Loading GLTF loader…', 35);
        loadScript('GLTFLoader.js', function () {
          setTimeout(boot, 60);
        });
      });
    });

    // ─────────────────────────────────────────────────────────────────────────────
    function boot() {
      if (typeof THREE === 'undefined') { setStatus('Error: Three.js failed'); return; }

      // ── Renderer ───────────────────────────────────────────────────────────
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.1;
      document.body.appendChild(renderer.domElement);

      // ── Scene / Camera / Controls ──────────────────────────────────────────
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0d0d20);
      scene.fog = new THREE.FogExp2(0x0d0d20, 0.014);

      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.set(12, 9, 12);

      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; controls.dampingFactor = 0.07;
      controls.minDistance = 1.5; controls.maxDistance = 50;
      controls.target.set(6, 0.5, 6); controls.update();

      // ── Lights ─────────────────────────────────────────────────────────────
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      scene.add(new THREE.HemisphereLight(0xfff4e0, 0x3a3a5c, 0.5));
      var sun = new THREE.DirectionalLight(0xfffaf0, 1.4);
      sun.position.set(10, 18, 8); sun.castShadow = true;
      sun.shadow.mapSize.set(2048, 2048);
      sun.shadow.camera.near = 0.5; sun.shadow.camera.far = 100;
      sun.shadow.camera.left = sun.shadow.camera.bottom = -30;
      sun.shadow.camera.right = sun.shadow.camera.top = 30;
      sun.shadow.bias = -0.0005;
      scene.add(sun);
      var fill = new THREE.DirectionalLight(0x8eb3ff, 0.25);
      fill.position.set(-8, 5, -8); scene.add(fill);

      var roomGroup = new THREE.Group(); scene.add(roomGroup);

      function buildRoom(rw, rd) {
        while (roomGroup.children.length) roomGroup.remove(roomGroup.children[0]);
        var WH = 3.5;
        var floor = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd),
          new THREE.MeshLambertMaterial({ color: 0xc8b89a }));
        floor.rotation.x = -Math.PI / 2; floor.position.set(rw / 2, 0, rd / 2);
        floor.receiveShadow = true; roomGroup.add(floor);
        roomGroup.add(new THREE.GridHelper(Math.max(rw, rd) * 1.1, 20, 0x9a8870, 0x7a6a58));
        var wm = new THREE.MeshLambertMaterial({ color: 0xede8e0, side: THREE.BackSide });
        var bw = new THREE.Mesh(new THREE.PlaneGeometry(rw, WH), wm);
        bw.position.set(rw / 2, WH / 2, 0); bw.receiveShadow = true; roomGroup.add(bw);
        var lw = new THREE.Mesh(new THREE.PlaneGeometry(rd, WH), wm.clone());
        lw.rotation.y = Math.PI / 2; lw.position.set(0, WH / 2, rd / 2); lw.receiveShadow = true; roomGroup.add(lw);
        var ceil = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd),
          new THREE.MeshLambertMaterial({ color: 0xf8f5f0, side: THREE.BackSide }));
        ceil.rotation.x = Math.PI / 2; ceil.position.set(rw / 2, WH, rd / 2); roomGroup.add(ceil);
        var bm = new THREE.MeshLambertMaterial({ color: 0xd4ccbf });
        var s1 = new THREE.Mesh(new THREE.BoxGeometry(rw, 0.1, 0.04), bm);
        s1.position.set(rw / 2, 0.05, 0.02); roomGroup.add(s1);
        var s2 = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.1, rd), bm.clone());
        s2.position.set(0.02, 0.05, rd / 2); roomGroup.add(s2);
        var lf = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.2, 0.06, 16),
          new THREE.MeshLambertMaterial({ color: 0xf0ece6 }));
        lf.position.set(rw / 2, WH - 0.04, rd / 2); roomGroup.add(lf);
        var pl = new THREE.PointLight(0xffe8c8, 0.5, 18, 2);
        pl.position.set(rw / 2, WH - 0.1, rd / 2); roomGroup.add(pl);
        sun.shadow.camera.left = -(rw + 5); sun.shadow.camera.right = rw + 5;
        sun.shadow.camera.top = rd + 5; sun.shadow.camera.bottom = -(rd + 5);
        sun.shadow.camera.updateProjectionMatrix();
        controls.target.set(rw / 2, 0.5, rd / 2);
        camera.position.set(rw / 2 + rw * 0.9, rw * 0.7, rd / 2 + rd * 0.9);
        controls.update();
      }

      // Render loop starts now — room will appear behind loading overlay
      (function loop() { requestAnimationFrame(loop); controls.update(); renderer.render(scene, camera); })();

      // ── Sequential model loader — avoids r128 parallel-load stall ────────────
      var TARGET_HEIGHT = { chair: 0.90, table: 0.75, sofa: 0.85 };
      var FALLBACK_COLOR = { chair: 0x8B6F47, table: 0x5C3A1E, sofa: 0x4A6FA5 };
      var MODEL_NAMES = ['chair', 'table', 'sofa'];
      var TIMEOUT_MS = 5000; // 5 s per model before giving up

      // Create a FRESH GLTFLoader for every model — avoids shared-loader queuing
      function loadOneModel(name, index, onDone) {
        var pct = 50 + (index / MODEL_NAMES.length) * 40;
        setStatus('Loading ' + name + '… (' + (index + 1) + '/3)', pct);

        var finished = false;
        var timer = setTimeout(function () {
          if (finished) return;
          finished = true;
          console.warn(name + ' timed out — using box fallback');
          onDone();
        }, TIMEOUT_MS);

        // ── NEW: one dedicated loader per model ────────────────────────────────
        var singleLoader = new THREE.GLTFLoader();
        singleLoader.load(
          name + '.glb',
          function (gltf) {
            if (finished) return;
            finished = true;
            clearTimeout(timer);
            bank[name] = gltf.scene;
            console.log('Loaded ' + name);
            onDone();
          },
          null,
          function (err) {
            if (finished) return;
            finished = true;
            clearTimeout(timer);
            console.warn(name + ' error:', err);
            onDone();
          }
        );
      }

      // Load chair → table → sofa one after another
      function loadSequential(index) {
        if (index >= MODEL_NAMES.length) {
          onAllModelsReady();
          return;
        }
        loadOneModel(MODEL_NAMES[index], index, function () {
          loadSequential(index + 1);
        });
      }

      function onAllModelsReady() {
        setStatus('Building scene…', 95);
        var payload = getPayload();
        if (!payload || !payload.items) {
          buildRoom(10, 10);
          hideLoading();
          return;
        }
        var TARGET = 12;
        var roomScale = TARGET / Math.max(payload.roomWidth, payload.roomDepth);
        buildRoom(payload.roomWidth * roomScale, payload.roomDepth * roomScale);

        var fg = new THREE.Group(); scene.add(fg);
        payload.items.forEach(function (item) { fg.add(placeItem(item, roomScale)); });
        console.log('Scene ready — ' + payload.items.length + ' items');
        setStatus('Done!', 100);
        hideLoading();
      }

      function placeItem(item, roomScale) {
        var tw = item.width * roomScale;
        var td = item.height * roomScale;
        var cx = (item.x + item.width / 2) * roomScale;
        var cz = (item.y + item.height / 2) * roomScale;
        var obj, tmpl = bank[item.type];
        if (tmpl) {
          obj = tmpl.clone();
          obj.traverse(function (c) { if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
          var box = new THREE.Box3().setFromObject(obj);
          var sz = box.getSize(new THREE.Vector3());
          var th = TARGET_HEIGHT[item.type] || 0.85;
          var s = Math.min(tw / (sz.x || 1), td / (sz.z || 1), th / (sz.y || 1));
          obj.scale.setScalar(s);
          var box2 = new THREE.Box3().setFromObject(obj);
          obj.position.y = -box2.min.y;
        } else {
          var h = TARGET_HEIGHT[item.type] || 0.8;
          obj = new THREE.Mesh(
            new THREE.BoxGeometry(tw, h, td),
            new THREE.MeshLambertMaterial({ color: FALLBACK_COLOR[item.type] || 0x888888 })
          );
          obj.position.y = h / 2; obj.castShadow = true; obj.receiveShadow = true;
        }
        obj.position.x = cx; obj.position.z = cz; obj.rotation.y = -(item.rotation || 0);
        return obj;
      }

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // ── Kick off ──────────────────────────────────────────────────────────────
      loadSequential(0);
    }
  </script>
</body>

</html>
