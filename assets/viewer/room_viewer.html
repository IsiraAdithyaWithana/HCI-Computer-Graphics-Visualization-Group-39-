<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Room Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a1a;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      gap: 14px;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(99, 102, 241, 0.18);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #load-text {
      color: rgba(255, 255, 255, 0.65);
      font: 14px sans-serif;
      text-align: center;
    }

    #load-bar-wrap {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 2px;
      overflow: hidden;
    }

    #load-bar {
      height: 100%;
      width: 0%;
      background: #6366f1;
      border-radius: 2px;
      transition: width 0.25s;
    }

    #controls {
      position: fixed;
      bottom: 14px;
      left: 14px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 14px;
      color: rgba(255, 255, 255, 0.5);
      font: 11px/1.8 sans-serif;
      pointer-events: none;
    }

    #controls b {
      color: rgba(255, 255, 255, 0.75);
    }

    /* â”€â”€ Select Mode toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #select-toggle {
      position: fixed;
      top: 14px;
      right: 14px;
      display: flex;
      align-items: center;
      gap: 7px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 7px 14px 7px 10px;
      color: rgba(255, 255, 255, 0.65);
      font: 12px/1 sans-serif;
      font-weight: 500;
      cursor: pointer;
      z-index: 9999;
      pointer-events: all;
      isolation: isolate;
      transition: background 0.2s, border-color 0.2s, color 0.2s, box-shadow 0.2s;
      user-select: none;
      -webkit-user-select: none;
    }

    #select-toggle:hover {
      background: rgba(99, 102, 241, 0.25);
      border-color: rgba(99, 102, 241, 0.5);
      color: rgba(255, 255, 255, 0.9);
    }

    #select-toggle.active {
      background: rgba(99, 102, 241, 0.35);
      border-color: rgba(99, 102, 241, 0.8);
      color: #fff;
      box-shadow: 0 0 16px rgba(99, 102, 241, 0.45);
    }

    #select-toggle .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: background 0.2s;
      flex-shrink: 0;
    }

    #select-toggle.active .dot {
      background: #a5b4fc;
      box-shadow: 0 0 6px #6366f1;
    }

    /* â”€â”€ Size editor panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #size-panel {
      position: fixed;
      bottom: -220px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      background: rgba(10, 12, 30, 0.92);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 16px;
      padding: 0;
      z-index: 9999;
      pointer-events: all;
      isolation: isolate;
      transition: bottom 0.38s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
      box-shadow: 0 -4px 40px rgba(99, 102, 241, 0.2), 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    #size-panel.visible {
      bottom: 20px;
    }

    #panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }

    #panel-furniture-name {
      font: 600 13px/1 sans-serif;
      color: #a5b4fc;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    #panel-furniture-name::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #6366f1;
      box-shadow: 0 0 6px #6366f1;
    }

    #panel-close {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      line-height: 1;
    }

    #panel-close:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    #panel-body {
      padding: 14px 16px 16px;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .slider-label {
      font: 11px/1 sans-serif;
      color: rgba(255, 255, 255, 0.45);
      white-space: nowrap;
      width: 38px;
    }

    #scale-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(to right, #6366f1 var(--pct, 30%), rgba(255, 255, 255, 0.12) var(--pct, 30%));
      outline: none;
      cursor: pointer;
    }

    #scale-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25), 0 2px 6px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: box-shadow 0.15s, transform 0.15s;
    }

    #scale-slider::-webkit-slider-thumb:hover {
      box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.35), 0 2px 8px rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
    }

    #scale-value-badge {
      font: 600 12px/1 'Courier New', monospace;
      color: #c7d2fe;
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.25);
      border-radius: 6px;
      padding: 4px 8px;
      min-width: 46px;
      text-align: center;
    }

    .scale-presets {
      display: flex;
      gap: 6px;
      margin-bottom: 14px;
    }

    .preset-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.55);
      font: 11px/1 sans-serif;
      padding: 6px 4px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border-color 0.15s;
      text-align: center;
    }

    .preset-btn:hover,
    .preset-btn.active {
      background: rgba(99, 102, 241, 0.2);
      border-color: rgba(99, 102, 241, 0.5);
      color: #a5b4fc;
    }

    .panel-actions {
      display: flex;
      gap: 8px;
    }

    #btn-reset {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.55);
      font: 12px/1 sans-serif;
      font-weight: 600;
      padding: 10px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    #btn-reset:hover {
      background: rgba(255, 255, 255, 0.10);
      color: #fff;
    }

    #btn-save {
      flex: 2;
      background: #6366f1;
      border: none;
      border-radius: 10px;
      color: #fff;
      font: 13px/1 sans-serif;
      font-weight: 700;
      padding: 10px;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
      letter-spacing: 0.3px;
    }

    #btn-save:hover {
      background: #4f52d4;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.5);
    }

    #btn-save:active {
      transform: scale(0.97);
    }

    #btn-save.saved {
      background: #16a34a;
      box-shadow: 0 4px 14px rgba(22, 163, 74, 0.4);
    }

    /* Crosshair cursor while in select mode */
    body.select-active canvas {
      cursor: crosshair !important;
    }
  </style>

  <script>
    // Model cache â€” filled during loading phase
    var bank = {};

    // Module-level scene ref â€” set by boot() so select-mode functions can use it
    var _scene = null;
    var placedItems = [];   // [{obj, data, baseScale, scaleFactor, index}]
    var selectedEntry = null;
    var selectionBox = null; // THREE.BoxHelper
    var mouseDownX = 0, mouseDownY = 0;

    function setStatus(t, p) {
      var el = document.getElementById('load-text');
      if (el) el.textContent = t;
      if (p !== undefined) {
        var b = document.getElementById('load-bar');
        if (b) b.style.width = p + '%';
      }
    }

    function hideLoading() {
      var el = document.getElementById('loading');
      if (el) {
        el.classList.add('hidden');
        setTimeout(function () { el.style.display = 'none'; }, 600);
      }
    }

    function getPayload() {
      try {
        var raw = new URLSearchParams(window.location.search).get('d');
        if (!raw) return null;
        return JSON.parse(atob(raw.replace(/-/g, '+').replace(/_/g, '/')));
      } catch (e) { return null; }
    }

    function loadScript(src, cb) {
      var s = document.createElement('script');
      s.src = src + '?t=' + Date.now();
      s.onload = cb;
      s.onerror = function () { console.error('Script failed: ' + src); cb(); };
      document.head.appendChild(s);
    }

    setStatus('Loading Three.jsâ€¦', 5);
    loadScript('three.min.js', function () {
      setStatus('Loading controlsâ€¦', 20);
      loadScript('OrbitControls.js', function () {
        setStatus('Loading GLTF loaderâ€¦', 35);
        loadScript('GLTFLoader.js', function () { setTimeout(boot, 60); });
      });
    });

    function boot() {
      if (typeof THREE === 'undefined') { setStatus('Error: Three.js failed'); return; }

      // â”€â”€ Renderer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.05;
      document.body.appendChild(renderer.domElement);

      // â”€â”€ Scene / Camera â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var scene = new THREE.Scene();
      _scene = scene; // expose for select-mode functions
      scene.background = new THREE.Color(0x1a1a2e);
      var camera = new THREE.PerspectiveCamera(
        50, window.innerWidth / window.innerHeight, 0.1, 200
      );
      camera.position.set(12, 8, 14);

      // â”€â”€ OrbitControls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.07;
      controls.minDistance = 1;
      controls.maxDistance = 40;
      controls.maxPolarAngle = Math.PI * 0.88;
      controls.zoomSpeed = 1.2;
      controls.rotateSpeed = 0.8;
      controls.panSpeed = 0.8;
      controls.mouseButtons = {
        LEFT: THREE.MOUSE.ROTATE,
        MIDDLE: THREE.MOUSE.DOLLY,
        RIGHT: THREE.MOUSE.PAN
      };
      controls.touches = {
        ONE: THREE.TOUCH.ROTATE,
        TWO: THREE.TOUCH.DOLLY_PAN
      };
      controls.update();

      // â”€â”€ Flutter touchpad bridge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var _tpStartDist = 0;
      var _tpFocalX = 0, _tpFocalY = 0;

      window._flutterTouchpad = function (type, x, y, scale, panDx, panDy) {
        if (type === 'start') {
          _tpStartDist = camera.position.distanceTo(controls.target);
          _tpFocalX = x; _tpFocalY = y;
          return;
        }
        if (type === 'end') { _tpStartDist = 0; return; }

        var dist = camera.position.distanceTo(controls.target);
        var isPinch = Math.abs(scale - 1.0) > 0.03;

        if (!isPinch && (panDx !== 0 || panDy !== 0)) {
          var panSpeed = dist * 0.004;
          var right = new THREE.Vector3().setFromMatrixColumn(camera.matrix, 0);
          var up = new THREE.Vector3().setFromMatrixColumn(camera.matrix, 1);
          var delta = new THREE.Vector3()
            .addScaledVector(right, -panDx * panSpeed)
            .addScaledVector(up, panDy * panSpeed);
          camera.position.add(delta);
          controls.target.add(delta);
        }

        if (isPinch && _tpStartDist > 0) {
          var newDist = Math.max(controls.minDistance,
            Math.min(controls.maxDistance, _tpStartDist / scale));
          var dir = camera.position.clone().sub(controls.target).normalize();
          camera.position.copy(controls.target).addScaledVector(dir, newDist);
        }

        controls.update();
      };

      // â”€â”€ Mouse scroll wheel zoom â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Normalise deltaY across deltaMode values so one wheel notch always
      // moves the same amount regardless of OS / browser / mouse driver.
      //   deltaMode 0 = pixels  (~100 per notch) â†’ scale by 0.0008
      //   deltaMode 1 = lines   (~3 per notch)   â†’ scale by 0.025
      //   deltaMode 2 = pages   (~1 per notch)   â†’ scale by 0.07
      controls.enableZoom = false;
      renderer.domElement.addEventListener('wheel', function (e) {
        e.preventDefault();
        var norm;
        if (e.deltaMode === 1) norm = e.deltaY * 0.025;   // lines
        else if (e.deltaMode === 2) norm = e.deltaY * 0.07;    // pages
        else norm = e.deltaY * 0.0008;  // pixels (default)

        // Clamp so even a fast spin can't jump more than 8% per tick
        norm = Math.max(-0.08, Math.min(0.08, norm));

        var dist = camera.position.distanceTo(controls.target);
        var newD = Math.max(controls.minDistance,
          Math.min(controls.maxDistance, dist * (1.0 + norm)));
        var dir = camera.position.clone().sub(controls.target).normalize();
        camera.position.copy(controls.target).addScaledVector(dir, newD);
        controls.update();
      }, { passive: false });

      // â”€â”€ Keyboard controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var keys = {};
      window.addEventListener('keydown', function (e) { keys[e.key] = true; });
      window.addEventListener('keyup', function (e) { keys[e.key] = false; });

      function handleKeys() {
        var anyKey = false;
        for (var k in keys) { if (keys[k]) { anyKey = true; break; } }
        if (!anyKey) return;

        var dist = camera.position.distanceTo(controls.target);
        var zSpeed = dist * 0.025;
        var panSpeed = dist * 0.015;
        var rotSpeed = 0.03;

        if (keys['w'] || keys['W']) {
          var dir = camera.position.clone().sub(controls.target).normalize();
          camera.position.copy(controls.target)
            .addScaledVector(dir, Math.max(controls.minDistance, dist - zSpeed));
        }
        if (keys['s'] || keys['S']) {
          var dir2 = camera.position.clone().sub(controls.target).normalize();
          camera.position.copy(controls.target)
            .addScaledVector(dir2, Math.min(controls.maxDistance, dist + zSpeed));
        }
        if (keys['a'] || keys['A']) {
          var o = camera.position.clone().sub(controls.target);
          var c = Math.cos(rotSpeed), s = Math.sin(rotSpeed);
          camera.position.set(
            controls.target.x + o.x * c - o.z * s,
            camera.position.y,
            controls.target.z + o.x * s + o.z * c
          );
        }
        if (keys['d'] || keys['D']) {
          var o2 = camera.position.clone().sub(controls.target);
          var c2 = Math.cos(-rotSpeed), s2 = Math.sin(-rotSpeed);
          camera.position.set(
            controls.target.x + o2.x * c2 - o2.z * s2,
            camera.position.y,
            controls.target.z + o2.x * s2 + o2.z * c2
          );
        }
        if (keys['ArrowLeft'] || keys['ArrowRight'] ||
          keys['ArrowUp'] || keys['ArrowDown']) {
          var right = new THREE.Vector3().setFromMatrixColumn(camera.matrix, 0);
          var up = new THREE.Vector3().setFromMatrixColumn(camera.matrix, 1);
          if (keys['ArrowLeft']) { camera.position.addScaledVector(right, -panSpeed); controls.target.addScaledVector(right, -panSpeed); }
          if (keys['ArrowRight']) { camera.position.addScaledVector(right, panSpeed); controls.target.addScaledVector(right, panSpeed); }
          if (keys['ArrowUp']) { camera.position.addScaledVector(up, panSpeed); controls.target.addScaledVector(up, panSpeed); }
          if (keys['ArrowDown']) { camera.position.addScaledVector(up, -panSpeed); controls.target.addScaledVector(up, -panSpeed); }
        }
        controls.update();
      }

      // â”€â”€ Lights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      scene.add(new THREE.AmbientLight(0xfff5e8, 0.55));
      scene.add(new THREE.HemisphereLight(0xfff0d0, 0x6a5a40, 0.4));

      var sun = new THREE.DirectionalLight(0xfff8f0, 1.2);
      sun.position.set(8, 14, 6);
      sun.castShadow = true;
      sun.shadow.mapSize.set(2048, 2048);
      sun.shadow.camera.near = 0.5;
      sun.shadow.camera.far = 60;
      sun.shadow.camera.left = sun.shadow.camera.bottom = -20;
      sun.shadow.camera.right = sun.shadow.camera.top = 20;
      sun.shadow.bias = -0.001;
      scene.add(sun);

      var fill = new THREE.DirectionalLight(0xc8d8ff, 0.3);
      fill.position.set(-6, 8, -6);
      scene.add(fill);

      // â”€â”€ Room builder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var roomGroup = new THREE.Group();
      scene.add(roomGroup);

      function buildRoom(rw, rd) {
        while (roomGroup.children.length) roomGroup.remove(roomGroup.children[0]);

        var WH = 3.2;
        var floorMat = new THREE.MeshLambertMaterial({ color: 0xd4c4a8 });
        var wallMat = new THREE.MeshLambertMaterial({ color: 0xf0ebe2 });
        var ceilMat = new THREE.MeshLambertMaterial({ color: 0xfaf8f4 });
        var trimMat = new THREE.MeshLambertMaterial({ color: 0xe8e0d4 });

        // Floor
        var floor = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd), floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(rw / 2, 0, rd / 2);
        floor.receiveShadow = true;
        roomGroup.add(floor);

        // Floor grid
        var gridDiv = Math.round(Math.max(rw, rd) * 2);
        var grid = new THREE.GridHelper(Math.max(rw, rd), gridDiv, 0xb0a090, 0xc8b89a);
        grid.position.set(rw / 2, 0.002, rd / 2);
        grid.scale.set(rw / Math.max(rw, rd), 1, rd / Math.max(rw, rd));
        roomGroup.add(grid);

        // 4 walls
        function addWall(geo, pos, rotY) {
          var m = new THREE.Mesh(geo, wallMat.clone());
          m.position.copy(pos);
          if (rotY) m.rotation.y = rotY;
          m.receiveShadow = true;
          roomGroup.add(m);
        }
        addWall(new THREE.PlaneGeometry(rw, WH), new THREE.Vector3(rw / 2, WH / 2, 0), 0);
        addWall(new THREE.PlaneGeometry(rw, WH), new THREE.Vector3(rw / 2, WH / 2, rd), Math.PI);
        addWall(new THREE.PlaneGeometry(rd, WH), new THREE.Vector3(0, WH / 2, rd / 2), Math.PI / 2);
        addWall(new THREE.PlaneGeometry(rd, WH), new THREE.Vector3(rw, WH / 2, rd / 2), -Math.PI / 2);

        // Ceiling
        var ceil = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd), ceilMat);
        ceil.rotation.x = Math.PI / 2;
        ceil.position.set(rw / 2, WH, rd / 2);
        roomGroup.add(ceil);

        // Baseboard on all 4 walls
        var bh = 0.08, bd = 0.02;
        function addBoard(geo, pos) {
          var m = new THREE.Mesh(geo, trimMat.clone());
          m.position.copy(pos);
          roomGroup.add(m);
        }
        addBoard(new THREE.BoxGeometry(rw, bh, bd), new THREE.Vector3(rw / 2, bh / 2, bd / 2));
        addBoard(new THREE.BoxGeometry(rw, bh, bd), new THREE.Vector3(rw / 2, bh / 2, rd - bd / 2));
        addBoard(new THREE.BoxGeometry(bd, bh, rd), new THREE.Vector3(bd / 2, bh / 2, rd / 2));
        addBoard(new THREE.BoxGeometry(bd, bh, rd), new THREE.Vector3(rw - bd / 2, bh / 2, rd / 2));

        // Ceiling cornice
        var ch = 0.05, cd = 0.04;
        var cornMat = new THREE.MeshLambertMaterial({ color: 0xe8e4de });
        function addCornice(geo, pos) {
          var m = new THREE.Mesh(geo, cornMat.clone());
          m.position.copy(pos);
          roomGroup.add(m);
        }
        addCornice(new THREE.BoxGeometry(rw, ch, cd), new THREE.Vector3(rw / 2, WH - ch / 2, cd / 2));
        addCornice(new THREE.BoxGeometry(rw, ch, cd), new THREE.Vector3(rw / 2, WH - ch / 2, rd - cd / 2));
        addCornice(new THREE.BoxGeometry(cd, ch, rd), new THREE.Vector3(cd / 2, WH - ch / 2, rd / 2));
        addCornice(new THREE.BoxGeometry(cd, ch, rd), new THREE.Vector3(rw - cd / 2, WH - ch / 2, rd / 2));

        // Ceiling light fixture
        var lf = new THREE.Mesh(
          new THREE.CylinderGeometry(0.18, 0.22, 0.05, 20),
          new THREE.MeshLambertMaterial({ color: 0xffffff })
        );
        lf.position.set(rw / 2, WH - 0.025, rd / 2);
        roomGroup.add(lf);

        var pl = new THREE.PointLight(0xffe8c0, 0.7, rw * 2.5, 1.8);
        pl.position.set(rw / 2, WH - 0.15, rd / 2);
        roomGroup.add(pl);

        // Update shadow camera to room size
        sun.shadow.camera.left = -(rw + 3);
        sun.shadow.camera.right = rw + 3;
        sun.shadow.camera.top = rd + 3;
        sun.shadow.camera.bottom = -(rd + 3);
        sun.shadow.camera.updateProjectionMatrix();

        // Reposition camera to frame the room nicely
        var roomMax = Math.max(rw, rd);
        controls.target.set(rw / 2, WH * 0.35, rd / 2);
        camera.position.set(
          rw / 2 + roomMax * 0.85,
          roomMax * 0.6,
          rd / 2 + roomMax * 0.95
        );
        controls.update();
      }

      // â”€â”€ Render loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      (function loop() {
        requestAnimationFrame(loop);
        handleKeys();
        controls.update();
        if (selectionBox) selectionBox.update();
        renderer.render(scene, camera);
      })();

      // â”€â”€ Model definitions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Each entry: [dartEnumName, glbFilename, naturalHeightM]
      // naturalHeightM is the target rendered height in metres (proportional
      // to real-world furniture dimensions).
      var MODEL_DEFS = [
        // Seating
        ['chair', 'chair.glb', 0.90],
        ['sofa', 'sofa.glb', 0.85],
        ['armchair', 'arm_chair.glb', 0.88],
        ['bench', 'bench.glb', 0.50],
        ['stool', 'stool.glb', 0.65],
        // Tables
        ['table', 'table.glb', 0.75],
        ['coffeeTable', 'coffee_table.glb', 0.45],
        ['desk', 'desk.glb', 0.75],
        ['sideTable', 'side_table.glb', 0.60],
        // Storage
        ['wardrobe', 'wardrobe.glb', 1.90],
        ['bookshelf', 'book_shelf.glb', 1.80],
        ['cabinet', 'cabinet.glb', 0.85],
        ['dresser', 'dresser.glb', 1.10],
        // Bedroom
        ['bed', 'double_bed.glb', 0.55],
        ['singleBed', 'single_bed.glb', 0.55],
        ['nightstand', 'night_stand.glb', 0.60],
        // Decor
        ['plant', 'plant.glb', 1.20],
        ['lamp', 'floor_lamp.glb', 1.65],
        ['tvStand', 'tv_stand.glb', 0.50],
        ['rug', 'rug.glb', 0.02],
      ];

      // Build lookup maps
      var MODEL_FILE = {};   // dartName â†’ filename
      var MODEL_HEIGHT = {};   // dartName â†’ target height (m)
      MODEL_DEFS.forEach(function (def) {
        MODEL_FILE[def[0]] = def[1];
        MODEL_HEIGHT[def[0]] = def[2];
      });

      var TIMEOUT_MS = 8000;

      // â”€â”€ Sequential GLB loader (same pattern as original) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Determine which models are actually needed for this payload so we don't
      // waste time loading furniture that isn't in the room.
      // Tracks custom GLB filenames that need loading (keyed by filename)
      var customGlbFiles = {};

      function getNeededTypes() {
        var payload = getPayload();
        if (!payload || !payload.items) return [];
        var seen = {};
        payload.items.forEach(function (item) {
          if (item.glbFile) {
            // Custom furniture â€” load by filename directly
            customGlbFiles[item.glbFile] = true;
          } else if (MODEL_FILE[item.type]) {
            seen[item.type] = true;
          }
        });
        return Object.keys(seen);
      }

      function loadOneModel(dartName, index, total, onDone) {
        var filename = MODEL_FILE[dartName];
        var pct = 40 + Math.round((index / total) * 50);
        setStatus('Loading ' + dartName + 'â€¦ (' + (index + 1) + '/' + total + ')', pct);

        var done = false;
        var timer = setTimeout(function () {
          if (done) return;
          done = true;
          console.warn(dartName + ' timed out');
          onDone();
        }, TIMEOUT_MS);

        var loader = new THREE.GLTFLoader();
        loader.load(
          filename,
          function (gltf) {
            if (done) return;
            done = true;
            clearTimeout(timer);
            bank[dartName] = gltf.scene;
            console.log('Loaded ' + dartName + ' (' + filename + ')');
            onDone();
          },
          null,
          function (err) {
            if (done) return;
            done = true;
            clearTimeout(timer);
            console.warn('Failed ' + dartName + ' (' + filename + '):', err);
            onDone();
          }
        );
      }

      function loadSeq(types, i, onAllDone) {
        if (i >= types.length) { onAllDone(); return; }
        loadOneModel(types[i], i, types.length, function () {
          loadSeq(types, i + 1, onAllDone);
        });
      }

      function onReady() {
        setStatus('Building sceneâ€¦', 95);

        var payload = getPayload();
        if (!payload || !payload.items) {
          buildRoom(10, 10);
          hideLoading();
          return;
        }

        // Scale the pixel room to target 12 m on the longest axis
        var TARGET_M = 12;
        var rs = TARGET_M / Math.max(payload.roomWidth, payload.roomDepth);
        buildRoom(payload.roomWidth * rs, payload.roomDepth * rs);

        var fg = new THREE.Group();
        scene.add(fg);

        placedItems = []; // reset on each load
        payload.items.forEach(function (item, idx) {
          var result = placeItem(item, rs);
          fg.add(result.obj);
          placedItems.push({
            obj: result.obj,
            data: item,
            baseScale: result.baseScale,
            scaleFactor: item.scaleFactor || 1.0,
            index: idx
          });
        });

        // â”€â”€ Raycasting setup (done here so camera/scene are ready) â”€â”€â”€â”€â”€â”€â”€â”€â”€
        var raycaster = new THREE.Raycaster();
        var _mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('mousedown', function (e) {
          mouseDownX = e.clientX; mouseDownY = e.clientY;
        });

        renderer.domElement.addEventListener('click', function (e) {
          if (!selectMode) return;
          // Skip if the click target is not the canvas (UI element intercepted it)
          if (e.target !== renderer.domElement) return;
          var dx = e.clientX - mouseDownX, dy = e.clientY - mouseDownY;
          if (Math.sqrt(dx * dx + dy * dy) > 6) return; // drag â†’ skip

          var rect = renderer.domElement.getBoundingClientRect();
          _mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
          _mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
          raycaster.setFromCamera(_mouse, camera);

          // Intersect all furniture objects
          var targets = placedItems.map(function (pi) { return pi.obj; });
          var hits = raycaster.intersectObjects(targets, true);

          if (hits.length > 0) {
            var hitMesh = hits[0].object;
            for (var i = 0; i < placedItems.length; i++) {
              var found = false;
              placedItems[i].obj.traverse(function (c) { if (c === hitMesh) found = true; });
              if (found) { selectFurniture(placedItems[i]); return; }
            }
          }
          // Clicked empty space â†’ deselect
          deselectFurniture();
        });

        console.log('Scene ready â€” ' + payload.items.length + ' items placed');
        setStatus('Done!', 100);
        hideLoading();
      }

      // â”€â”€ Place a single furniture item â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function placeItem(item, rs) {
        // Footprint in world metres
        var tw = item.width * rs;
        var td = item.height * rs;
        // Centre position in world metres
        var cx = (item.x + item.width / 2) * rs;
        var cz = (item.y + item.height / 2) * rs;

        var obj;
        var baseScale = 1.0;
        // Custom furniture uses item.glbFile as bank key; built-ins use type
        var tmpl = item.glbFile ? bank[item.glbFile] : bank[item.type];

        if (tmpl) {
          obj = tmpl.clone();
          obj.traverse(function (c) {
            if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; }
          });

          // Reset any transforms baked into the cloned prototype
          obj.scale.set(1, 1, 1);
          obj.position.set(0, 0, 0);
          obj.rotation.set(0, 0, 0);
          obj.updateMatrixWorld(true);

          var bbox = new THREE.Box3().setFromObject(obj);
          var sz = bbox.getSize(new THREE.Vector3());

          // Target height for this furniture type
          var th = MODEL_HEIGHT[item.type] || 0.85;

          // Uniform scale: fit footprint AND height, take the smallest factor
          var sX = sz.x > 0.001 ? tw / sz.x : 1;
          var sZ = sz.z > 0.001 ? td / sz.z : 1;
          var sY = sz.y > 0.001 ? th / sz.y : 1;
          var s = Math.min(sX, sZ, sY);

          // Apply any pre-saved scale factor from the payload
          var sf = item.scaleFactor || 1.0;
          baseScale = s;
          obj.scale.setScalar(s * sf);

          // Lift so the bottom of the model rests on the floor
          var bbox2 = new THREE.Box3().setFromObject(obj);
          obj.position.y = -bbox2.min.y;

        } else {
          // Fallback coloured box when the GLB didn't load
          var h = (MODEL_HEIGHT[item.type] || 0.80) * (item.scaleFactor || 1.0);
          obj = new THREE.Mesh(
            new THREE.BoxGeometry(tw, h, td),
            new THREE.MeshLambertMaterial({ color: 0x888888 })
          );
          obj.position.y = h / 2;
          obj.castShadow = true;
          obj.receiveShadow = true;
          baseScale = 1.0;
        }

        obj.position.x = cx;
        obj.position.z = cz;
        obj.rotation.y = -(item.rotation || 0);
        return { obj: obj, baseScale: baseScale };
      }

      // â”€â”€ Resize handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // â”€â”€ Kick off loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      var neededTypes = getNeededTypes();
      var customFiles = Object.keys(customGlbFiles);

      // Load custom GLBs (keyed by filename), then built-in types
      function loadCustomGlbs(i, onDone) {
        if (i >= customFiles.length) { onDone(); return; }
        var filename = customFiles[i];
        var pct = 40 + Math.round((i / customFiles.length) * 20);
        setStatus('Loading custom model ' + (i + 1) + '/' + customFiles.length, pct);
        var done = false;
        var timer = setTimeout(function () {
          if (done) return; done = true;
          console.warn('Custom GLB timeout: ' + filename);
          loadCustomGlbs(i + 1, onDone);
        }, 8000);
        var loader = new THREE.GLTFLoader();
        loader.load(filename,
          function (gltf) {
            if (done) return; done = true; clearTimeout(timer);
            bank[filename] = gltf.scene;
            console.log('Loaded custom GLB: ' + filename);
            loadCustomGlbs(i + 1, onDone);
          }, null,
          function (err) {
            if (done) return; done = true; clearTimeout(timer);
            console.warn('Failed custom GLB: ' + filename, err);
            loadCustomGlbs(i + 1, onDone);
          }
        );
      }

      if (neededTypes.length === 0 && customFiles.length === 0) {
        buildRoom(10, 10);
        hideLoading();
      } else {
        setStatus('Preparing modelsâ€¦', 40);
        loadCustomGlbs(0, function () {
          loadSeq(neededTypes, 0, onReady);
        });
      }
    }
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Select Mode â€” functions called from HTML onclick attributes
    // (defined at page scope so they're accessible before boot())
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function toggleSelectMode() {
      selectMode = !selectMode;
      var toggle = document.getElementById('select-toggle');
      var label = document.getElementById('select-toggle-label');
      if (selectMode) {
        toggle.classList.add('active');
        label.textContent = 'Select Mode ON';
        document.body.classList.add('select-active');
      } else {
        toggle.classList.remove('active');
        label.textContent = 'Select & Resize';
        document.body.classList.remove('select-active');
        deselectFurniture();
      }
    }

    function selectFurniture(entry) {
      // Remove old selection box
      if (selectionBox && _scene) _scene.remove(selectionBox);

      selectedEntry = entry;

      // Create a glowing BoxHelper around the selected object
      if (typeof THREE !== 'undefined' && _scene) {
        selectionBox = new THREE.BoxHelper(entry.obj, 0x6366f1);
        _scene.add(selectionBox);
      }

      // Populate panel
      var name = (entry.data.label || entry.data.type || 'Furniture');
      // CamelCase â†’ words
      name = name.replace(/([A-Z])/g, ' $1').trim();
      name = name.charAt(0).toUpperCase() + name.slice(1);
      document.getElementById('panel-furniture-name').textContent = name;

      var slider = document.getElementById('scale-slider');
      slider.value = entry.scaleFactor;
      updateSliderTrack(slider);
      document.getElementById('scale-value-badge').textContent =
        entry.scaleFactor.toFixed(2) + 'Ã—';
      updatePresets(entry.scaleFactor);

      document.getElementById('size-panel').classList.add('visible');
    }

    function deselectFurniture() {
      if (selectionBox && _scene) _scene.remove(selectionBox);
      selectionBox = null;
      selectedEntry = null;
      document.getElementById('size-panel').classList.remove('visible');
    }

    function applyScale(factor) {
      if (!selectedEntry) return;
      selectedEntry.scaleFactor = factor;

      var newS = selectedEntry.baseScale * factor;
      selectedEntry.obj.scale.setScalar(newS);

      // Re-ground the object
      if (typeof THREE !== 'undefined') {
        var bbox = new THREE.Box3().setFromObject(selectedEntry.obj);
        selectedEntry.obj.position.y = -bbox.min.y;
        if (selectionBox) selectionBox.update();
      }

      var slider = document.getElementById('scale-slider');
      slider.value = factor;
      updateSliderTrack(slider);
      document.getElementById('scale-value-badge').textContent = factor.toFixed(2) + 'Ã—';
      updatePresets(factor);
    }

    function applyPreset(val) { applyScale(val); }

    function resetScale() { applyScale(1.0); }

    function saveSize() {
      if (!selectedEntry) return;
      var msg = {
        type: 'sizeUpdate',
        id: selectedEntry.data.id,
        index: selectedEntry.index,
        scaleFactor: selectedEntry.scaleFactor
      };
      try {
        window.chrome.webview.postMessage(JSON.stringify(msg));
      } catch (e) {
        console.log('[3D] postMessage not available (dev mode):', e);
      }
      var btn = document.getElementById('btn-save');
      btn.textContent = 'âœ“ Saved!';
      btn.classList.add('saved');
      setTimeout(function () {
        btn.textContent = 'ðŸ’¾ Save Size';
        btn.classList.remove('saved');
      }, 1800);
    }

    function updateSliderTrack(slider) {
      var min = parseFloat(slider.min), max = parseFloat(slider.max),
        val = parseFloat(slider.value);
      var pct = ((val - min) / (max - min) * 100).toFixed(1);
      slider.style.setProperty('--pct', pct + '%');
    }

    function updatePresets(factor) {
      var presets = [0.5, 0.75, 1.0, 1.5, 2.0];
      document.querySelectorAll('.preset-btn').forEach(function (btn, i) {
        btn.classList.toggle('active', Math.abs(presets[i] - factor) < 0.02);
      });
    }

    // â”€â”€ Wire all UI events immediately â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // DOMContentLoaded has already fired by the time dynamically-loaded scripts
    // run, so we bind directly. The HTML elements exist when this executes
    // because this <script> block is below them in the document body.
    (function wireUI() {
      // Stop mousedown on toggle from reaching OrbitControls on the canvas
      document.getElementById('select-toggle').addEventListener('mousedown', function (e) {
        e.stopPropagation();
      });

      // Select & Resize toggle
      document.getElementById('select-toggle').addEventListener('click', function (e) {
        e.stopPropagation();
        toggleSelectMode();
      });

      // Panel close Ã—
      document.getElementById('panel-close').addEventListener('mousedown', function (e) {
        e.stopPropagation();
      });
      document.getElementById('panel-close').addEventListener('click', function (e) {
        e.stopPropagation();
        deselectFurniture();
      });

      // Scale slider â€” input fires on drag, click prevents canvas raycast
      document.getElementById('scale-slider').addEventListener('input', function () {
        applyScale(parseFloat(this.value));
      });
      document.getElementById('scale-slider').addEventListener('mousedown', function (e) {
        e.stopPropagation();
      });
      document.getElementById('scale-slider').addEventListener('click', function (e) {
        e.stopPropagation();
      });

      // Preset buttons
      document.querySelectorAll('.preset-btn').forEach(function (btn) {
        btn.addEventListener('mousedown', function (e) { e.stopPropagation(); });
        btn.addEventListener('click', function (e) {
          e.stopPropagation();
          applyPreset(parseFloat(this.dataset.preset));
        });
      });

      // Reset & Save buttons
      document.getElementById('btn-reset').addEventListener('mousedown', function (e) { e.stopPropagation(); });
      document.getElementById('btn-reset').addEventListener('click', function (e) {
        e.stopPropagation();
        resetScale();
      });
      document.getElementById('btn-save').addEventListener('mousedown', function (e) { e.stopPropagation(); });
      document.getElementById('btn-save').addEventListener('click', function (e) {
        e.stopPropagation();
        saveSize();
      });

      // Prevent any panel interaction from reaching the canvas raycaster
      document.getElementById('size-panel').addEventListener('mousedown', function (e) {
        e.stopPropagation();
      });
      document.getElementById('size-panel').addEventListener('click', function (e) {
        e.stopPropagation();
      });
    })();
  </script>
