<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Room Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a1a;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      gap: 16px;
      transition: opacity 0.4s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #load-text {
      color: rgba(255, 255, 255, 0.6);
      font: 14px/1.5 sans-serif;
      text-align: center;
    }

    #load-sub {
      color: rgba(255, 255, 255, 0.25);
      font: 11px sans-serif;
      margin-top: 4px;
    }

    #hint {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 6px 18px;
      color: rgba(255, 255, 255, 0.4);
      font: 11px sans-serif;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div id="loading">
    <div class="spinner"></div>
    <div>
      <div id="load-text">Loading 3D viewer…</div>
      <div id="load-sub">Three.js + GLB models</div>
    </div>
  </div>

  <div id="hint">Left-drag · Scroll zoom · Right-drag pan</div>

  <!-- Three.js and loaders (local copies — no CDN, works offline) -->
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="GLTFLoader.js"></script>

  <script>
    (function () {
      'use strict';

      // ── Read furniture payload from URL query param (?d=<base64>) ─────────────
      function getPayload() {
        try {
          var raw = new URLSearchParams(window.location.search).get('d');
          if (!raw) return null;
          // base64url → base64 → JSON
          var b64 = raw.replace(/-/g, '+').replace(/_/g, '/');
          return JSON.parse(atob(b64));
        } catch (e) {
          console.error('Payload parse error:', e);
          return null;
        }
      }

      function setText(t) {
        var el = document.getElementById('load-text');
        if (el) el.textContent = t;
      }
      function hideLoading() {
        var el = document.getElementById('loading');
        if (el) el.classList.add('hidden');
        setTimeout(function () { if (el) el.style.display = 'none'; }, 450);
      }

      // ── Renderer ──────────────────────────────────────────────────────────────
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.1;
      document.body.appendChild(renderer.domElement);

      // ── Scene ─────────────────────────────────────────────────────────────────
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0d0d20);
      scene.fog = new THREE.FogExp2(0x0d0d20, 0.014);

      // ── Camera ────────────────────────────────────────────────────────────────
      var camera = new THREE.PerspectiveCamera(
        45, window.innerWidth / window.innerHeight, 0.1, 200
      );
      camera.position.set(12, 9, 12);

      // ── OrbitControls ─────────────────────────────────────────────────────────
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.07;
      controls.minDistance = 1.5;
      controls.maxDistance = 50;
      controls.target.set(6, 0.5, 6);
      controls.update();

      // ── Lights ────────────────────────────────────────────────────────────────
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      scene.add(new THREE.HemisphereLight(0xfff4e0, 0x3a3a5c, 0.5));

      var sun = new THREE.DirectionalLight(0xfffaf0, 1.4);
      sun.position.set(10, 18, 8);
      sun.castShadow = true;
      sun.shadow.mapSize.set(2048, 2048);
      sun.shadow.camera.near = 0.5;
      sun.shadow.camera.far = 100;
      sun.shadow.camera.left = sun.shadow.camera.bottom = -30;
      sun.shadow.camera.right = sun.shadow.camera.top = 30;
      sun.shadow.bias = -0.0005;
      scene.add(sun);

      var fill = new THREE.DirectionalLight(0x8eb3ff, 0.25);
      fill.position.set(-8, 5, -8);
      scene.add(fill);

      // ── Room builder ──────────────────────────────────────────────────────────
      var roomGroup = new THREE.Group();
      scene.add(roomGroup);

      function buildRoom(rw, rd) {
        while (roomGroup.children.length)
          roomGroup.remove(roomGroup.children[0]);

        var WH = 3.5; // wall height

        // Floor
        var floor = new THREE.Mesh(
          new THREE.PlaneGeometry(rw, rd),
          new THREE.MeshLambertMaterial({ color: 0xc8b89a })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(rw / 2, 0, rd / 2);
        floor.receiveShadow = true;
        roomGroup.add(floor);

        // Grid overlay on floor
        roomGroup.add(new THREE.GridHelper(
          Math.max(rw, rd) * 1.1, 20, 0x9a8870, 0x7a6a58
        ));

        // Back wall (z = 0)
        var wallMat = new THREE.MeshLambertMaterial({
          color: 0xede8e0, side: THREE.BackSide
        });
        var bwall = new THREE.Mesh(new THREE.PlaneGeometry(rw, WH), wallMat);
        bwall.position.set(rw / 2, WH / 2, 0);
        bwall.receiveShadow = true;
        roomGroup.add(bwall);

        // Left wall (x = 0)
        var lwall = new THREE.Mesh(new THREE.PlaneGeometry(rd, WH), wallMat.clone());
        lwall.rotation.y = Math.PI / 2;
        lwall.position.set(0, WH / 2, rd / 2);
        lwall.receiveShadow = true;
        roomGroup.add(lwall);

        // Ceiling
        var ceil = new THREE.Mesh(
          new THREE.PlaneGeometry(rw, rd),
          new THREE.MeshLambertMaterial({ color: 0xf8f5f0, side: THREE.BackSide })
        );
        ceil.rotation.x = Math.PI / 2;
        ceil.position.set(rw / 2, WH, rd / 2);
        roomGroup.add(ceil);

        // Baseboard trim
        var bm = new THREE.MeshLambertMaterial({ color: 0xd4ccbf });
        var s1 = new THREE.Mesh(new THREE.BoxGeometry(rw, 0.1, 0.04), bm);
        s1.position.set(rw / 2, 0.05, 0.02);
        roomGroup.add(s1);
        var s2 = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.1, rd), bm.clone());
        s2.position.set(0.02, 0.05, rd / 2);
        roomGroup.add(s2);

        // Ceiling light fixture
        var lf = new THREE.Mesh(
          new THREE.CylinderGeometry(0.15, 0.2, 0.06, 16),
          new THREE.MeshLambertMaterial({ color: 0xf0ece6 })
        );
        lf.position.set(rw / 2, WH - 0.04, rd / 2);
        roomGroup.add(lf);
        var pl = new THREE.PointLight(0xffe8c8, 0.5, 18, 2);
        pl.position.set(rw / 2, WH - 0.1, rd / 2);
        roomGroup.add(pl);

        // Reposition camera to fit room
        sun.shadow.camera.left = -(rw + 5);
        sun.shadow.camera.right = rw + 5;
        sun.shadow.camera.top = rd + 5;
        sun.shadow.camera.bottom = -(rd + 5);
        sun.shadow.camera.updateProjectionMatrix();

        controls.target.set(rw / 2, 0.5, rd / 2);
        camera.position.set(rw / 2 + rw * 0.9, rw * 0.7, rd / 2 + rd * 0.9);
        controls.update();
      }

      // ── GLB model loader ──────────────────────────────────────────────────────
      var loader = new THREE.GLTFLoader();
      var bank = {};
      var pending = 0;

      function loadModel(name, onDone) {
        setText('Loading ' + name + '…');
        pending++;
        loader.load(
          name + '.glb',
          function (gltf) {
            bank[name] = gltf.scene;
            console.log('Loaded ' + name);
            if (--pending === 0) onDone();
          },
          null,
          function (err) {
            console.warn('Failed ' + name + ':', err);
            // Continue even if a model fails — fallback box will be used
            if (--pending === 0) onDone();
          }
        );
      }

      function loadAllModels(onDone) {
        ['chair', 'table', 'sofa'].forEach(function (n) { loadModel(n, onDone); });
      }

      // ── Furniture placement ───────────────────────────────────────────────────
      var FALLBACK_COLOR = { chair: 0x8B6F47, table: 0x5C3A1E, sofa: 0x4A6FA5 };
      var FALLBACK_HEIGHT = { chair: 0.90, table: 0.78, sofa: 0.88 };

      function placeItem(item, roomScale) {
        var tw = item.width * roomScale;
        var td = item.height * roomScale;
        var cx = (item.x + item.width / 2) * roomScale;
        var cz = (item.y + item.height / 2) * roomScale;

        var obj;
        var tmpl = bank[item.type];

        if (tmpl) {
          obj = tmpl.clone();
          obj.traverse(function (c) {
            if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; }
          });
          var box = new THREE.Box3().setFromObject(obj);
          var sz = box.getSize(new THREE.Vector3());
          var s = Math.min(tw / (sz.x || 1), td / (sz.z || 1));
          obj.scale.setScalar(s);
          // Sit on floor
          var box2 = new THREE.Box3().setFromObject(obj);
          obj.position.y = -box2.min.y;
        } else {
          // Fallback coloured box
          var h = FALLBACK_HEIGHT[item.type] || 0.8;
          var col = FALLBACK_COLOR[item.type] || 0x888888;
          obj = new THREE.Mesh(
            new THREE.BoxGeometry(tw, h, td),
            new THREE.MeshLambertMaterial({ color: col })
          );
          obj.position.y = h / 2;
          obj.castShadow = true;
          obj.receiveShadow = true;
        }

        obj.position.x = cx;
        obj.position.z = cz;
        obj.rotation.y = -(item.rotation || 0);
        return obj;
      }

      // ── Resize ────────────────────────────────────────────────────────────────
      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // ── Render loop ───────────────────────────────────────────────────────────
      (function loop() {
        requestAnimationFrame(loop);
        controls.update();
        renderer.render(scene, camera);
      })();

      // ── Bootstrap ─────────────────────────────────────────────────────────────
      loadAllModels(function () {
        var payload = getPayload();

        if (!payload || !payload.items) {
          // Nothing passed — show an empty demo room
          buildRoom(10, 10);
          hideLoading();
          return;
        }

        var TARGET = 12;
        var roomScale = TARGET / Math.max(payload.roomWidth, payload.roomDepth);
        var rw = payload.roomWidth * roomScale;
        var rd = payload.roomDepth * roomScale;

        buildRoom(rw, rd);

        var fg = new THREE.Group();
        scene.add(fg);
        payload.items.forEach(function (item) {
          fg.add(placeItem(item, roomScale));
        });

        console.log('Scene ready — placed ' + payload.items.length + ' items');
        hideLoading();
      });

    })();
  </script>
</body>

</html>
