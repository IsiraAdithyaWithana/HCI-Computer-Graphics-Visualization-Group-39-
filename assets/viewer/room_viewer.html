<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Room Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a1a;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      /* let JS handle all touch/pointer events */
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99;
      gap: 14px;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(99, 102, 241, 0.18);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.85s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #load-text {
      color: rgba(255, 255, 255, 0.65);
      font: 14px sans-serif;
      text-align: center;
    }

    #load-bar-wrap {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 2px;
      overflow: hidden;
    }

    #load-bar {
      height: 100%;
      width: 0%;
      background: #6366f1;
      border-radius: 2px;
      transition: width 0.25s;
    }

    /* Controls legend bottom-left */
    #controls {
      position: fixed;
      bottom: 14px;
      left: 14px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px 14px;
      color: rgba(255, 255, 255, 0.5);
      font: 11px/1.8 sans-serif;
      pointer-events: none;
    }

    #controls b {
      color: rgba(255, 255, 255, 0.75);
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="load-text">Starting…</div>
    <div id="load-bar-wrap">
      <div id="load-bar"></div>
    </div>
  </div>

  <div id="controls">
    <b>Mouse</b><br>
    Left-drag → Orbit &nbsp;·&nbsp; Scroll → Zoom &nbsp;·&nbsp; Right-drag → Pan<br>
    <b>Touchpad</b><br>
    1-finger drag → Orbit &nbsp;·&nbsp; Pinch → Zoom &nbsp;·&nbsp; 2-finger drag → Pan<br>
    <b>Keyboard</b><br>
    W/S → Zoom &nbsp;·&nbsp; A/D → Rotate &nbsp;·&nbsp; Arrows → Pan
  </div>

  <script>
    var bank = {};
    function setStatus(t, p) {
      var el = document.getElementById('load-text'); if (el) el.textContent = t;
      if (p !== undefined) { var b = document.getElementById('load-bar'); if (b) b.style.width = p + '%'; }
    }
    function hideLoading() {
      var el = document.getElementById('loading');
      if (el) { el.classList.add('hidden'); setTimeout(function () { el.style.display = 'none'; }, 600); }
    }
    function getPayload() {
      try {
        var raw = new URLSearchParams(window.location.search).get('d');
        if (!raw) return null;
        return JSON.parse(atob(raw.replace(/-/g, '+').replace(/_/g, '/')));
      } catch (e) { return null; }
    }
    function loadScript(src, cb) {
      var s = document.createElement('script');
      s.src = src + '?t=' + Date.now();
      s.onload = cb;
      s.onerror = function () { console.error('Script failed: ' + src); cb(); };
      document.head.appendChild(s);
    }

    setStatus('Loading Three.js…', 5);
    loadScript('three.min.js', function () {
      setStatus('Loading controls…', 20);
      loadScript('OrbitControls.js', function () {
        setStatus('Loading GLTF loader…', 35);
        loadScript('GLTFLoader.js', function () { setTimeout(boot, 60); });
      });
    });

    function boot() {
      if (typeof THREE === 'undefined') { setStatus('Error: Three.js failed'); return; }

      // ── Renderer ──────────────────────────────────────────────────────────────
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.05;
      document.body.appendChild(renderer.domElement);

      // ── Scene / Camera ────────────────────────────────────────────────────────
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);
      var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
      camera.position.set(12, 8, 14);

      // ── OrbitControls ─────────────────────────────────────────────────────────
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.07;
      controls.minDistance = 1;
      controls.maxDistance = 40;
      controls.maxPolarAngle = Math.PI * 0.88;
      controls.zoomSpeed = 1.2;
      controls.rotateSpeed = 0.8;
      controls.panSpeed = 0.8;
      // Enable all mouse buttons: left=rotate, middle=zoom, right=pan
      controls.mouseButtons = {
        LEFT: THREE.MOUSE.ROTATE,
        MIDDLE: THREE.MOUSE.DOLLY,
        RIGHT: THREE.MOUSE.PAN
      };
      // Touch: one finger = rotate, two fingers = pan+zoom
      controls.touches = {
        ONE: THREE.TOUCH.ROTATE,
        TWO: THREE.TOUCH.DOLLY_PAN
      };
      controls.update();

      // ── FIX: Intercept wheel events on the canvas so touchpad scroll zooms ───
      // WebView2 sometimes consumes wheel events before Three.js sees them.
      // We re-dispatch them with preventDefault to force OrbitControls to handle them.
      renderer.domElement.addEventListener('wheel', function (e) {
        e.preventDefault();
        e.stopPropagation();
      }, { passive: false });

      // ── Keyboard controls ─────────────────────────────────────────────────────
      var keys = {};
      window.addEventListener('keydown', function (e) { keys[e.key] = true; });
      window.addEventListener('keyup', function (e) { keys[e.key] = false; });

      function handleKeys() {
        var speed = 0.05;
        if (keys['w'] || keys['W']) controls.dollyIn(1 + speed);
        if (keys['s'] || keys['S']) controls.dollyOut(1 + speed);
        if (keys['a'] || keys['A']) { controls.rotateLeft(speed); }
        if (keys['d'] || keys['D']) { controls.rotateLeft(-speed); }
        if (keys['ArrowLeft']) controls.truck(-speed * 2, 0);
        if (keys['ArrowRight']) controls.truck(speed * 2, 0);
        if (keys['ArrowUp']) controls.truck(0, -speed * 2);
        if (keys['ArrowDown']) controls.truck(0, speed * 2);
      }

      // ── Lights ────────────────────────────────────────────────────────────────
      scene.add(new THREE.AmbientLight(0xfff5e8, 0.55));
      scene.add(new THREE.HemisphereLight(0xfff0d0, 0x6a5a40, 0.4));
      var sun = new THREE.DirectionalLight(0xfff8f0, 1.2);
      sun.position.set(8, 14, 6); sun.castShadow = true;
      sun.shadow.mapSize.set(2048, 2048);
      sun.shadow.camera.near = 0.5; sun.shadow.camera.far = 60;
      sun.shadow.camera.left = sun.shadow.camera.bottom = -20;
      sun.shadow.camera.right = sun.shadow.camera.top = 20;
      sun.shadow.bias = -0.001;
      scene.add(sun);
      var fill = new THREE.DirectionalLight(0xc8d8ff, 0.3);
      fill.position.set(-6, 8, -6); scene.add(fill);

      // ── Room ──────────────────────────────────────────────────────────────────
      var roomGroup = new THREE.Group(); scene.add(roomGroup);

      function buildRoom(rw, rd) {
        while (roomGroup.children.length) roomGroup.remove(roomGroup.children[0]);
        var WH = 3.2;
        var floorMat = new THREE.MeshLambertMaterial({ color: 0xd4c4a8 });
        var wallMat = new THREE.MeshLambertMaterial({ color: 0xf0ebe2 });
        var ceilMat = new THREE.MeshLambertMaterial({ color: 0xfaf8f4 });
        var trimMat = new THREE.MeshLambertMaterial({ color: 0xe8e0d4 });

        // Floor
        var floor = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd), floorMat);
        floor.rotation.x = -Math.PI / 2; floor.position.set(rw / 2, 0, rd / 2);
        floor.receiveShadow = true; roomGroup.add(floor);

        // Floor grid (exact room size)
        var gridDiv = Math.round(Math.max(rw, rd) * 2);
        var grid = new THREE.GridHelper(Math.max(rw, rd), gridDiv, 0xb0a090, 0xc8b89a);
        grid.position.set(rw / 2, 0.002, rd / 2);
        grid.scale.set(rw / Math.max(rw, rd), 1, rd / Math.max(rw, rd));
        roomGroup.add(grid);

        // 4 walls
        function addWall(geo, pos, rotY) {
          var m = new THREE.Mesh(geo, wallMat.clone());
          m.position.copy(pos); if (rotY) m.rotation.y = rotY;
          m.receiveShadow = true; roomGroup.add(m);
        }
        addWall(new THREE.PlaneGeometry(rw, WH), new THREE.Vector3(rw / 2, WH / 2, 0), 0);
        addWall(new THREE.PlaneGeometry(rw, WH), new THREE.Vector3(rw / 2, WH / 2, rd), Math.PI);
        addWall(new THREE.PlaneGeometry(rd, WH), new THREE.Vector3(0, WH / 2, rd / 2), Math.PI / 2);
        addWall(new THREE.PlaneGeometry(rd, WH), new THREE.Vector3(rw, WH / 2, rd / 2), -Math.PI / 2);

        // Ceiling
        var ceil = new THREE.Mesh(new THREE.PlaneGeometry(rw, rd), ceilMat);
        ceil.rotation.x = Math.PI / 2; ceil.position.set(rw / 2, WH, rd / 2); roomGroup.add(ceil);

        // Baseboard on all 4 walls
        var bh = 0.08, bd = 0.02;
        function addBoard(geo, pos) {
          var m = new THREE.Mesh(geo, trimMat.clone());
          m.position.copy(pos); roomGroup.add(m);
        }
        addBoard(new THREE.BoxGeometry(rw, bh, bd), new THREE.Vector3(rw / 2, bh / 2, bd / 2));
        addBoard(new THREE.BoxGeometry(rw, bh, bd), new THREE.Vector3(rw / 2, bh / 2, rd - bd / 2));
        addBoard(new THREE.BoxGeometry(bd, bh, rd), new THREE.Vector3(bd / 2, bh / 2, rd / 2));
        addBoard(new THREE.BoxGeometry(bd, bh, rd), new THREE.Vector3(rw - bd / 2, bh / 2, rd / 2));

        // Ceiling cornice
        var ch = 0.05, cd = 0.04;
        var cornMat = new THREE.MeshLambertMaterial({ color: 0xe8e4de });
        function addCornice(geo, pos) {
          var m = new THREE.Mesh(geo, cornMat.clone()); m.position.copy(pos); roomGroup.add(m);
        }
        addCornice(new THREE.BoxGeometry(rw, ch, cd), new THREE.Vector3(rw / 2, WH - ch / 2, cd / 2));
        addCornice(new THREE.BoxGeometry(rw, ch, cd), new THREE.Vector3(rw / 2, WH - ch / 2, rd - cd / 2));
        addCornice(new THREE.BoxGeometry(cd, ch, rd), new THREE.Vector3(cd / 2, WH - ch / 2, rd / 2));
        addCornice(new THREE.BoxGeometry(cd, ch, rd), new THREE.Vector3(rw - cd / 2, WH - ch / 2, rd / 2));

        // Ceiling light
        var lf = new THREE.Mesh(new THREE.CylinderGeometry(0.18, 0.22, 0.05, 20),
          new THREE.MeshLambertMaterial({ color: 0xffffff }));
        lf.position.set(rw / 2, WH - 0.025, rd / 2); roomGroup.add(lf);
        var pl = new THREE.PointLight(0xffe8c0, 0.7, rw * 2.5, 1.8);
        pl.position.set(rw / 2, WH - 0.15, rd / 2); roomGroup.add(pl);

        sun.shadow.camera.left = -(rw + 3); sun.shadow.camera.right = rw + 3;
        sun.shadow.camera.top = rd + 3; sun.shadow.camera.bottom = -(rd + 3);
        sun.shadow.camera.updateProjectionMatrix();

        var roomMax = Math.max(rw, rd);
        controls.target.set(rw / 2, WH * 0.35, rd / 2);
        camera.position.set(rw / 2 + roomMax * .85, roomMax * .6, rd / 2 + roomMax * .95);
        controls.update();
      }

      // Render loop
      (function loop() {
        requestAnimationFrame(loop);
        handleKeys();
        controls.update();
        renderer.render(scene, camera);
      })();

      // ── Sequential GLB loader ─────────────────────────────────────────────────
      var TARGET_HEIGHT = { chair: 0.90, table: 0.75, sofa: 0.85 };
      var FALLBACK_COLOR = { chair: 0x8B6F47, table: 0x5C3A1E, sofa: 0x4A6FA5 };
      var MODEL_NAMES = ['chair', 'table', 'sofa'];
      var TIMEOUT_MS = 5000;

      function loadOneModel(name, index, onDone) {
        setStatus('Loading ' + name + '… (' + (index + 1) + '/3)', 50 + (index / MODEL_NAMES.length) * 40);
        var done = false;
        var timer = setTimeout(function () { if (done) return; done = true; console.warn(name + ' timeout'); onDone(); }, TIMEOUT_MS);
        var sl = new THREE.GLTFLoader();
        sl.load(name + '.glb',
          function (gltf) { if (done) return; done = true; clearTimeout(timer); bank[name] = gltf.scene; console.log('Loaded ' + name); onDone(); },
          null,
          function (err) { if (done) return; done = true; clearTimeout(timer); console.warn(name + ' err:', err); onDone(); }
        );
      }

      function loadSeq(i) {
        if (i >= MODEL_NAMES.length) { onReady(); return; }
        loadOneModel(MODEL_NAMES[i], i, function () { loadSeq(i + 1); });
      }

      function onReady() {
        setStatus('Building scene…', 95);
        var payload = getPayload();
        if (!payload || !payload.items) { buildRoom(10, 10); hideLoading(); return; }
        var TARGET = 12;
        var rs = TARGET / Math.max(payload.roomWidth, payload.roomDepth);
        buildRoom(payload.roomWidth * rs, payload.roomDepth * rs);
        var fg = new THREE.Group(); scene.add(fg);
        payload.items.forEach(function (item) { fg.add(placeItem(item, rs)); });
        console.log('Ready — ' + payload.items.length + ' items');
        setStatus('Done!', 100);
        hideLoading();
      }

      function placeItem(item, rs) {
        var tw = item.width * rs, td = item.height * rs;
        var cx = (item.x + item.width / 2) * rs, cz = (item.y + item.height / 2) * rs;
        var obj, tmpl = bank[item.type];
        if (tmpl) {
          obj = tmpl.clone();
          obj.traverse(function (c) { if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; } });
          var box = new THREE.Box3().setFromObject(obj);
          var sz = box.getSize(new THREE.Vector3());
          var th = TARGET_HEIGHT[item.type] || 0.85;
          var s = Math.min(tw / (sz.x || 1), td / (sz.z || 1), th / (sz.y || 1));
          obj.scale.setScalar(s);
          var box2 = new THREE.Box3().setFromObject(obj);
          obj.position.y = -box2.min.y;
        } else {
          var h = TARGET_HEIGHT[item.type] || 0.8;
          obj = new THREE.Mesh(new THREE.BoxGeometry(tw, h, td),
            new THREE.MeshLambertMaterial({ color: FALLBACK_COLOR[item.type] || 0x888888 }));
          obj.position.y = h / 2; obj.castShadow = true; obj.receiveShadow = true;
        }
        obj.position.x = cx; obj.position.z = cz; obj.rotation.y = -(item.rotation || 0);
        return obj;
      }

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      loadSeq(0);
    }
  </script>
</body>

</html>
